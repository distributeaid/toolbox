# This file is a template, and might need editing before it works on your project.
image: elixir:latest

# Pick zero or more services to be used on all builds.
# Only needed when using a docker container to run your tests in.
# Check out: http://docs.gitlab.com/ce/ci/docker/using_docker_images.html#what-is-a-service
services:
  - postgres:latest

variables:
  POSTGRES_DB: toolbox_test
  POSTGRES_HOST: postgres
  POSTGRES_USER: toolbox
  POSTGRES_PASSWORD: "1312"
  MIX_ENV: "test"

before_script:
  - apt-get update && apt-get -y install postgresql-client
  - mix local.rebar --force # is this line needed?  included in latest default .gitlab-ci.yml file, but not in their guide: https://docs.gitlab.com/ee/ci/examples/test_phoenix_app_with_gitlab_ci_cd/
  - mix local.hex --force
  - mix deps.get --only test
  - mix ecto.create
  - mix ecto.migrate

mix:
  script:
  - mix test
  - mix coveralls
