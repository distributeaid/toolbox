query getChapterBySlug($slug: String!) {
  groupBySlug(slug: $slug) {
    id
    __typename
    name
    slug
    leader
    description
    donationForm
    donationLink
    donationFormResults
    location {
      countryCode
      province
      postalCode
    }
    slackChannelName
    volunteerForm
    volunteerFormResults
    requestForm
    requestFormResults
  }
}
